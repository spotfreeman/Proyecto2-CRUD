<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CRUD - Documentación Pendientes</title>
</head>

<body id="modoTiempo">
    <!-- Navbar -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div id="modoTiempo" class=" container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/icono.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Proyecto 2 CRUD - Documentación
            </a>
            <!-- <div>
                <button id="tiempo" type="submit" class="btn btn-info">Dia/Noche</button>
            </div> -->

        </div>
    </nav>

    <!-- Titulo y encabezados  -->
    <!-- Tarjetas de ingreso   -->
    <div class="card m-lg-2 ">
        <h1 class="card-header text-center bg-dark-subtle ">Control Documental 2023</h1>
        <div class="card-body">
            <h5 class="card-title ">Descripción</h5>
            <p class="card-text">Ingrese los datos para los registros y seguimiento.</p>

            <form id="form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputG roup-sizing-default">Procedencia</span>
                    <input required id="procedencia" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Documento</span>
                    <input required id="documento" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Responsable</span>
                    <input required id="responsable" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div>
                    <select required id="estado" class="form-select mb-3" aria-label="Default select example">
                        <option selected> - Seleccionar Estado - </option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Respondido">Respondido</option>
                        <option value="Archivado">Archivado</option>
                    </select>
                </div>

                <div class="align-content-center m-lg-2">
                    <button id="boton" type="submit" class="btn btn-success align-content-center">Agregar
                        Nuevo</button>
                    <button id="actualizar" type="submit"
                        class="btn btn-primary align-content-center hide">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla donde se muestran los datos guardados -->
    <div class="card m-lg-2">
        <h5 class="card-header text-center bg-dark-subtle">Listado</h5>
        <div class="card-body">
            <h5 class="card-title">Detalle</h5>

            <table class="table table-striped">
                <tr>
                    <th>Procedencia</th>
                    <th>Documento</th>
                    <th>Responsable</th>
                    <th>Estado</th>
                    <th class="text-center">Accion</th>
                </tr>

                <!-- Esta parte de la tabla se genera con Javascript -->
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>
    </div>

    <footer class="card-footer">
        <div class="card m-lg-2 position-relative">
            <div class="bg-info-subtle p-2 text-dark bg-opacity-50">
                <p class="text-center"> Proyecto 2 - CRUD para Bootcamp por ROB 2023</p>
            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <!-- Script : CRUD - aplicacion principal para proyecto -->
    <script src="crud.js"></script>

    <!-- Script : Bootstrap frame para dejar bonito -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
