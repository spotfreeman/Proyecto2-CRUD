    <div class="card m-lg-2">
        <h5 class="card-header">Control documental 2023</h5>
        <div class="card-body">
            <h5 class="card-title">Ingreso de documentacion.</h5>
            <p class="card-text">Ingrese datos para los registros.</p>

            <form>
                <div class="row">
                    <div class="col">
                        <input required id="nombre" type="text" class="form-control" placeholder="Procedencia"
                            aria-label="First name">
                        <button id="boton" type="submit" class="btn btn-primary">Agregar 1</button>
                    </div>

                    <div class="col">
                        <input required id="apellido" type=" text" class="form-control" placeholder="Documento"
                            aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input required id="edad" type="text" class="form-control" placeholder="Responsable"
                            aria-label="First name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input required id="edad" type="text" class="form-control" placeholder="Estado"
                            aria-label="First name">
                        <button id="boton" type="submit" class="btn btn-primary">Agregar 1</button>
                    </div>
                </div>
                <button id="boton" type="submit" class="btn btn-primary">Agregar 2</button>


                <!--

                <input required id="edad" type="text" placeholder="Estado"> -->


            </form>
        </div>
    </div>

    <div class="card m-lg-2">
        <h5 class="card-header">Listado</h5>
        <div class="card-body">
            <h5 class="card-title">Detalle</h5>

            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Accion</th>
                </tr>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>

        </div>
    </div>
